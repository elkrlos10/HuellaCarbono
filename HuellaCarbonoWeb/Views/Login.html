<div class="contenedorLogin">
	<div class="contenedorLogearse">
		<img class="logo" src="../../Images/logo.png" />
		<form class="formulario col-md-12">
			<div class="form-group">
				<input class="form-control" type="text" name="user" value="" placeholder="Usuario" ng-model="Usuario.NombreUsuario"/>
			</div>
			<div class="form-group">
				<input class="form-control" type="password" name="user" value="" placeholder="Contraseña" ng-model="Usuario.Password"/>
			</div>
			<div class="form-group">
				<button class="btn btn-success boton" ng-click="ConsultarUsuario()">
					INGRESAR
				</button>
			</div>
		</form>
	</div>
</div>
